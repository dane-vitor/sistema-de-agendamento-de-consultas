{% extends "base2.html" %}

{% block content %}


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Entidade</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <!-- <link rel="stylesheet" href="static/css/style2.css"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

<style type="text/css">
  input[type="text"] { display:block; }
</style>

</head>
<body>
  <form class="form" method="POST" action="" style="width: 445px;">
      <div class="tlaregistro" style="height: 620px;">
          <div style="text-align: center;">
          <!--  <a href="https://www.casadacriancaitaporanga.com.br/" target="_blank"><img class="imglogin" src="../static/img/logo.png" alt=""></a> -->
            <h2 style="color: black;">Visualizar Cadastro</h2>
          </div>

          <div class="tlaregistro-grupo" style="text-align: left;">
            <label>Nome</label>
            <input type="text" name="nome_profissional" value="{{profissional.nome_profissional}}" minlength="5"
                   maxlength="50"  
                   style="width: 376px;" required="" placeholder="" readonly>
           </div>

           <div class="tlaregistro-grupo" style="text-align: left;">
            <label>Sexo</label>
            <input type="text" name="sexo" value="{{profissional.sexo}}" minlength="1"
                   maxlength="1" 
                   style="width: 35px;" required="" readonly>
           </div>

           <div class="tlaregistro-grupo" style="text-align: left;">
            <label>Data de Nascimento
            </label>
            <input type="date" name="data_nasc" value="{{profissional.data_nasc}}" minlength="10"
                   maxlength="10"  
                   style="width: 376px;" required="" readonly>
           </div>

          <div class="tlaregistro-grupo" style="text-align: left;">
            <label>CPF</label>
            <input type="text" name="cpf" value="{{profissional.cpf}}" minlength="14"
                   maxlength="14" 
                   style="width: 376px;" required="" readonly>

        <div class="tlaregistro-grupo" style="text-align: left;">
        <label>CRO</label>
        <input type="text" name="cpf" value="{{profissional.cro}}" minlength="14"
                maxlength="14" 
                style="width: 376px;" required="" readonly>
                
            <label>Logradouro</label>  
            <input type="text" name="logradouro" value="{{profissional.logradouro}}" minlength="1"
                   maxlength="50" 
                   style="width: 376px;" required="" readonly>
          </div>

          <div>
            <div class="tlaregistro-grupo" style="position: relative; float: left; text-align: left;">
              <label class="tlaregistro-grupo">NÃºmero
              <input type="text" name="numero"  value="{{profissional.numero}}" minlength="1" 
                     maxlength="10" style="width: 100px;" readonly> </label>
            </div>

            <div class="tlaregistro-grupo" style="position: relative; float: left; text-align: left;">
            <label class="tlaregistro-grupo">Bairro
              <input type="text" name="bairro" minlength="5" value="{{profissional.bairro}}"
                maxlength="20" style="width: 257px; margin-left: 10px;" readonly> </label> 
            </div>
          </div>

          <div>
            <div class="tlaregistro-grupo" style="position: relative; float: left; text-align: left;">
              <label class="tlaregistro-grupo">Cep
              <input type="text" name="cep" value="{{profissional.cep}}" maxlength="8" 
                     style="width: 100px;"  readonly> </label>
            </div>

            <div class="tlaregistro-grupo" style="position: relative; float: left; text-align: left;">
              <label class="tlaregistro-grupo">Cidade
              <input type="text" name="cidade" value="{{profissional.cidade}}" maxlength="20" 
                     style="width: 200px; margin-left: 10px;"  readonly> </label>
            </div>

            <div class="tlaregistro-grupo" style="position: relative; float: left; text-align: left;">
              <label class="tlaregistro-grupo">Estado
              <input type="text" name="estado" value="{{profissional.estado}}" minlength="2" maxlength="2" 
                      style="width: 40px; margin-left: 10px;"  readonly> </label>
            </div>
          </div>

          <div>
            <div class="tlaregistro-grupo" style="position: relative; float: left; text-align: left;">
              <label class="tlaregistro-grupo">Email
              <input type="email" name="email" value="{{profissional.email}}" maxlength="40" style="width: 376px;"
                     readonly> </label>
            </div>
          </div>
            
          <div>
            <div class="tlaregistro-grupo" style="position: relative; float: left; text-align: left;">
              <label class="tlaregistro-grupo">Telefone
              <input type="text" name="telefone" value="{{profissional.telefone}}" maxlength="15" 
                     style="width: 376px;" readonly> </label>
            </div>
          </div>

          <div class="card-group btn" style="position: relative; float: left; text-align: left; margin-top: 10px; left: 40px;">
              {% if current_user.is_authenticated %}
           
              <div style="text-align: center;">
                <button class="btn-primary" type="button" value='Voltar' onclick='history.go(-1)' 
                        style="width: 100px; color: black;"><b>Voltar</b></button>
            </div>
            
              {% endif %}
          </div>
      </div>
    </form>
</body>
</html> 
{% endblock %}
