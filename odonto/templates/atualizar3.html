{% extends "base2.html" %}

{% block content %}


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Entidade</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- <link rel="stylesheet" href="static/css/style2.css"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

<style type="text/css">
  input[type="text"] { display:block; }
</style>

</head>
<body>
  <form class="form" method="POST" action="" style="width: 445px;">
      <div class="tlaregistro" style="height: 600px;">
          <div style="text-align: center;">
          <!--  <a href="https://www.casadacriancaitaporanga.com.br/" target="_blank"><img class="imglogin" src="../static/img/logo.png" alt=""></a> -->
            <h2 style="color: black;">Atualizar Cadastro de Pacientes</h2>
          </div>

          <div class="tlaregistro-grupo" style="text-align: left;">
            <label>Nome</label>
            <input type="text" name="nome_paciente" value="{{paciente.nome_paciente}}" minlength="5"
                   maxlength="50" placeholder="Digite o nome do paciente" 
                   style="width: 376px;" required="">
           </div>

           <div class="tlaregistro-grupo" style="text-align: left;">
            <label for="sexo">Sexo</label>
            <select id="sexo" name="sexo" required="">
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>
           </div>

           <div class="tlaregistro-grupo" style="text-align: left;">
            <label>Data de Nascimento
            </label>
            <input type="date" name="data_nasc" value="{{paciente.data_nasc}}" minlength="10"
                   maxlength="10" placeholder="Digite a data de nascimento ex: 15/12/1955 (M/F)" 
                   style="width: 376px;" required="">
           </div>

          <div class="tlaregistro-grupo" style="text-align: left;">
            <label>CPF</label>
            <input type="text" name="cpf" value="{{paciente.cpf}}" minlength="14"
                   maxlength="14" placeholder="Digite o CPF" 
                   style="width: 376px;" required="" readonly>
                
            <label>Logradouro</label>  
            <input type="text" name="logradouro" value="{{paciente.logradouro}}" minlength="1"
                   maxlength="50" placeholder="Digite o logradouro - ex: Rua Rafael vita" 
                   style="width: 376px;" required="">
          </div>

          <div>
            <div class="tlaregistro-grupo" style="position: relative; float: left; text-align: left;">
              <label class="tlaregistro-grupo">Número
              <input type="text" name="numero"  value="{{paciente.numero}}" minlength="1" 
                     maxlength="10" style="width: 100px;" placeholder="digite o número" required=""> </label>
            </div>

            <div class="tlaregistro-grupo" style="position: relative; float: left; text-align: left;">
            <label class="tlaregistro-grupo">Bairro
              <input type="text" name="bairro" minlength="5" value="{{paciente.bairro}}"
                maxlength="20" style="width: 257px; margin-left: 10px;" placeholder="Digite o Bairro" required=""> </label> 
            </div>
          </div>

          <div>
            <div class="tlaregistro-grupo" style="position: relative; float: left; text-align: left;">
              <label class="tlaregistro-grupo">Cep
              <input type="text" name="cep" value="{{paciente.cep}}" maxlength="8" 
                     style="width: 100px;" placeholder="Digite o Cep - ex:18480000" required=""> </label>
            </div>

            <div class="tlaregistro-grupo" style="position: relative; float: left; text-align: left;">
              <label class="tlaregistro-grupo">Cidade
              <input type="text" name="cidade" value="{{paciente.cidade}}" maxlength="20" 
                     style="width: 200px; margin-left: 10px;" placeholder="Digite a Cidade" required=""> </label>
            </div>

            <div class="tlaregistro-grupo" style="position: relative; float: left; text-align: left;">
              <label class="tlaregistro-grupo">Estado
              <input type="text" name="estado" value="{{paciente.estado}}" minlength="2" maxlength="2" 
                      style="width: 40px; margin-left: 10px;" placeholder="" required=""> </label>
            </div>
          </div>

          <div>
            <div class="tlaregistro-grupo" style="position: relative; float: left; text-align: left;">
              <label class="tlaregistro-grupo">Email
              <input type="email" name="email" value="{{paciente.email}}" maxlength="40" style="width: 376px;"
                     placeholder="Digite o Email" required=""> </label>
            </div>
          </div>
            
          <div>
            <div class="tlaregistro-grupo" style="position: relative; float: left; text-align: left;">
              <label class="tlaregistro-grupo">Telefone
              <input type="text" name="telefone" value="{{paciente.telefone}}" maxlength="15" 
                     style="width: 376px;" placeholder="Digite o Telefone - ex: 15 - 3565-3532" required=""> </label>
            </div>
          </div>

          <div class="card-group btn" style="position: relative; float: left; text-align: left; margin-top: 10px; left: 40px;">
              {% if current_user.is_authenticated %}
              <button type="submit" style=" width: 100px"><b>Salvar</b></button>
              <button type="reset" style=" width: 100px"><b>Limpar</b></button>
              <button type="button" value='Voltar' onclick='history.go(-1)' 
                      style=" width: 100px; color: black;"><b>Cancelar</b></a></button>
              {% endif %}
          </div>
      </div>
    </form>
</body>
</html> 
{% endblock %}
